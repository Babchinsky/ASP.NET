<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Админ-панель</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"></script>
</head>
<body>
    <details>
        <summary>Список пользователей</summary>
        <form name="userForm">

            <input type="hidden" name="Id" value="0" />


            <div class="form-group col-md-5">
                <label for="login">Логин:</label>
                <input class="form-control" name="login" />
            </div>

            <div class="form-group col-md-5">
                <label for="password">Пароль:</label>
                <input class="form-control" name="password" />
            </div>

            <div class="form-group col-md-5">
                <label for="accessLevel">Уровень доступа:</label>
                <input class="form-control" name="accessLevel" />
            </div>


            <div class="panel-body">
                <a id="submit" class="btn btn-primary">Сохранить</a>
                <a id="reset" class="btn btn-primary">Сбросить</a>
            </div>

        </form>

        <table class="table table-condensed table-striped col-md-6 users">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Логин</th>
                    <th>Пароль</th>
                    <th>Уровень доступа</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </details>

    <details>
        <summary>Список исполнителей</summary>
        <form name="artistForm">

            <input type="hidden" name="Id" value="0" />


            <div class="form-group col-md-5">
                <label for="name">Имя:</label>
                <input class="form-control" name="name" />
            </div>

            <div class="panel-body">
                <a id="submitArtist" class="btn btn-primary">Сохранить</a>
                <a id="resetArtist" class="btn btn-primary">Сбросить</a>
            </div>

        </form>

        <table class="table table-condensed table-striped col-md-6 artists">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Имя</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </details>


    <details>
        <summary>Список жанров</summary>
        <form name="genreForm">

            <input type="hidden" name="Id" value="0" />


            <div class="form-group col-md-5">
                <label for="name">Название:</label>
                <input class="form-control" name="name" />
            </div>

            <div class="panel-body">
                <a id="submitGenre" class="btn btn-primary">Сохранить</a>
                <a id="resetGenre" class="btn btn-primary">Сбросить</a>
            </div>

        </form>

        <table class="table table-condensed table-striped col-md-6 genres">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Название</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </details>



    <script src="Users.js"></script>
    <script src="Artists.js"></script>
    <script src="Genres.js"></script>
</body>
</html>
